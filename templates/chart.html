<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Django Highcharts Example</title>
</head>
<body>
 <div id="container"></div>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script>
   Highcharts.chart('container', {
      chart: {
          type: 'column'
      },
      title: {
          text: 'Example Bar Chart'
      },
      xAxis: {
          categories: [
            {% for data in dataset %}
			{{ data.id }} , 			 
		{% endfor %}
          ]
      },
      series: [{
          name: 'Data Id',
          data: [
            {% for data in dataset %}
			{{ data.data_points }},
		  
		 {% endfor %}
          ],
          color: 'orange'
      }]
     });
  </script>
</body>
</html>
